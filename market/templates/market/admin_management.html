{% extends 'market/base_admin.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h3 class="mb-4 text-center fw-bold">Admin Panel</h3>
        <div class="row g-4">

            <!-- Home -->
            <div class="col-6 col-md-4">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <div class="admin-card p-4 text-center h-100">
                        <div class="icon mb-2"><i class="bi bi-house"></i></div>
                        <div class="admin-menu-title">Home</div>
                    </div>
                </a>
            </div>
            <!-- Mahsulotlar -->
            <div class="col-6 col-md-4">
                <a href="{% url 'admin_products' %}" class="text-decoration-none">
                    <div class="admin-card p-4 text-center h-100">
                        <div class="icon mb-2"><i class="bi bi-box"></i></div>
                        <div class="admin-menu-title">Mahsulotlar</div>
                    </div>
                </a>
            </div>
            <!-- Foydalanuvchilar -->
            <div class="col-6 col-md-4">
                <a href="{% url 'admin_users' %}" class="text-decoration-none">
                    <div class="admin-card p-4 text-center h-100">
                        <div class="icon mb-2"><i class="bi bi-people"></i></div>
                        <div class="admin-menu-title">Foydalanuvchilar</div>
                    </div>
                </a>
            </div>
            <!-- Sotuvlar -->
            <div class="col-6 col-md-4">
                <a href="{% url 'admin_sales' %}" class="text-decoration-none">
                    <div class="admin-card p-4 text-center h-100">
                        <div class="icon mb-2"><i class="bi bi-receipt"></i></div>
                        <div class="admin-menu-title">Sotuvlar</div>
                    </div>
                </a>
            </div>
            <!-- Statistika -->
            <div class="col-6 col-md-4">
                <a href="{% url 'statistics' %}" class="text-decoration-none">
                    <div class="admin-card p-4 text-center h-100">
                        <div class="icon mb-2"><i class="bi bi-bar-chart"></i></div>
                        <div class="admin-menu-title">Statistika</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
